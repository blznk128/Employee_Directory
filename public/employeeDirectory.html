<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/employeeDirectory.css">
    <title>Employees</title>
</head>
<body>
  <h1>Employee Directory</h1>
  <div id = tableContainer>
  <div id = employees></div>
    <table>
        <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Wage</th>
              <th>Department</th>
          </tr>
        </thead>
        <tbody id = here>
        </tbody>
      </table>
    <div class = "center-align"><a id = addEmployee class="light-blue btn-small">Add Employee</a></div>
    <div class = "center-align"><a id = search class="light-blue btn-small">Search by Last Name</a></div><input id = lookUp type="text">

    <a class='dropdown-trigger blue btn' href='#' data-target='dropdown1'>Sort by</a>
    <ul id='dropdown1' class='dropdown-content'>
      <li><a id = lastName href="#!">Last Name</a></li>
      <li><a id = wage href="#!">Wage</a></li>
      <li><a id = department href="#!">Departments</a></li>
    </ul>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/employeeDirectory.js"></script>
</body>
</html>
