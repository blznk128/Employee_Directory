<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/addEmployee.css">
    <title>Enter Employee</title>
</head>
<body>
    <h1>Add A Employee</h1>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="first name" id="firstName" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="last name" id="lastName" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="wage" id="wage" type="text" class="validate">
              <label for="first_name">Wage</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="department" id="department" type="text" class="validate">
              <label for="last_name">Department</label>
            </div>
          </div>
        </form>
      </div>

      <a id = submit class="waves-effect waves-light btn-small">Submit</a>
      <a id = main class="waves-effect waves-light btn-small">Directory</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/addEmployee.js"></script>
</body>
</html>
